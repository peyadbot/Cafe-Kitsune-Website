<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="checkout.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gotu&family=Michroma&family=Roboto+Mono:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
  <title>Shop Checkout - Cafe Kitsune</title>

</head>

<body>
  <div class="row">
    <div class="col-75">
      <div class="container1">
        <form action="Thankyou.html">
          <div class="col-50" >
            <span>
              <a href="Index.html"><img src="/images/logokopi.png" id="logo-section"></a>
            </span>
            <h3>Contact Information</h3>
            <input type="text" id="email" name="email" placeholder="Email">
            <input type="checkbox" checked="checked" name="sameadr"> Email me with news and offer
          </div>
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <input type="text" id="fname" name="firstname" placeholder="First name" required>
              <input type="text" id="fname" name="firstname" placeholder="Last name" required>
              <input type="text" id="adr" name="address" placeholder="Address" required>
              <input type="text" id="city" name="city" placeholder="City" required>

              <div class="row">
                <div style="display: flex; width: 100%;">
                  <input type="text" id="state" name="state" placeholder="State" style="margin-right: 10px;" required>
                  <input type="text" id="zip" name="zip" placeholder="ZIP" minlength="5" maxlength="5" required>
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Payment</h3>
              <div class="icon-container">
                <p style="padding: 0; margin: 0;">Credit Card</p>
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>

              <input type="text" id="cname" name="cardname" placeholder="Name on card">
              <input type="text" id="ccnum" name="cardnumber" placeholder="Card number">
              <input type="text" id="expmonth" name="expmonth" placeholder="Expiration month (MM)">
              <div class="row">
                <div style="display: flex; width: 100%;">
                  <input type="text" id="expyear" name="expyear" placeholder="Expiration year (YY)" style="margin-right: 10px;">
                  <input type="text" id="cvv" name="cvv" placeholder="CVV">
                </div>
              </div>
            </div>
          </div>
          <div class="col-50" style="display: grid;  grid-template-columns: 28px 1fr 200px; align-items: center;">
            <input type="checkbox" checked="checked" name="sameadr" style="width: 13px; margin: 0;"> Shipping address same as billing
            <input type="submit" class="btn" href="Thankyou.html" value="Continue to checkout">
          </div>
        </form>
      </div>
    </div>



    <div class="col-25">
      <div class="container2">
        <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>2</b></span></h4>
        <p><img src="/images/Hundred_Mile_Product_1_large.avif">Hundred Mile<span class="price">RM 68.90</span></p>
        <p><img src="/images/huyeee.png">Huye Mountain<span class="price">RM 108.60</span></p>
        <hr>
        <p id="total">Total <span class="totalprice" style="color:black"><b>RM 177.50</b></span></p>
      </div>
    </div>
  </div>

</body>

</html>
