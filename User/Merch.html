          <li><a href="KitsuneMusique.html">Kitsune Musique</a></li>
        </ul>
      </nav>
      <!--logo-->

        <a href="Index.html"><img src="/images/logokopi.png"></a>
        <p>Café Kitsuné</p>
      </div>
      <!--right nav section-->
      <nav class="accSection">
        <ul>
          <li><a href="Checkout.html">cart</a></li>

  <main>
    <!--filter-->
    <div class="category">
      <nav>
        <ul>
          <li><a href="Menu.html" id="coffee">COFFEE</a></li>
          <li><a  href="Merch.html" id="merch" style="color: #E13535; border-bottom: 3px solid #E13535;">MERCH</a></li>
        </ul>
      </nav>
    </div>

    <div class="filterBtn">
      <button class="btn active" onclick="filterSelection('all')"> Shop all</button>
      <button class="btn" onclick="filterSelection('colors')"> Set</button>
    </div>

    <!--menu-->
    <div class="card_grid">
      <div class="card">
        <img src="/images/candle_cafe_matcha_01-removebg-preview.png" alt="Study" />
        <figcaption>
          <div>
            <p class="name">Macha Candle</p>
          </div>
          <div>
            <p class="description">
              Candles are made in France according to the highest standards from a blend.
            </p>
          </div>
          <div class="detail">
            <div>
              <p>RM 104.60</p>
            </div>
            <div class="btn">
              <button>add to cart</button>
            </div>
          </div>
        </figcaption>
      </div>

      <div class="card">
        <img src="/images/chair_kitsune-removebg-preview.png" alt="Study" />
        <figcaption>
          <div>
            <p class="name">Helinox Cafe Chair</p>
          </div>
          <div>
            <p class="description">
              Ligth and compact. Excellent level of comfort.
            </p>
          </div>
          <div class="detail">
            <div>
              <p>RM 393.00</p>
            </div>
            <div class="btn">
              <button>add to cart</button>
            </div>
          </div>
        </figcaption>
      </div>

            </div>
            <div class="btn">
              <button>add to cart</button>
            </div>
          </div>
        </figcaption>
      </div>

      <div class="card">
        <img src="/images/cup_kitsune-removebg-preview.png" alt="Study" />
        <figcaption>
          <div>
            <p class="name">Holiday Mug</p>
          </div>
          <div>
            <p class="description">
              Holiday Café Kitsuné capsule collection. Ceramic mug.

          </div>

            <div>
              <p>RM 80.00</p>
            </div>
            <div class="btn">
              <button>add to cart</button>
            </div>
          </div>
        </figcaption>
      </div>

      <div class="card">
        <img src="/images/bag_kitsune-removebg-preview.png" alt="Study" />
        <figcaption>
          <div>
            <p class="name">Mini Tote</p>
          </div>
          <div>
            <p class="description">
              Unisex cotton canvas mini tote bag, contrasting “Café Kitsuné Paris” print
            </p>
          </div>
          <div class="detail">
            <div>
              <p>RM 50.00</p>
            </div>
            <div class="btn">
              <button>add to cart</button>
            </div>
          </div>
        </figcaption>
