  <title>Registration form</title>
  <link rel="stylesheet" href="Register.css">
  <link rel="stylesheet" type="text/css" href="footer.css">
  <link rel="stylesheet" type="text/css" href="header.css">

    href="https://fonts.googleapis.com/css2?family=Gotu&family=Michroma&family=Roboto+Mono:wght@100;300;400;500;700&display=swap"

<body>
  <div class="container">
    <header>

      <!--left nav section-->
      <div class="headerFlex">
        <nav class="navSection">

        </nav>
        <!--logo-->
        <div class="logoSection">
          <a href="Index.html"><img src="/images/logokopi.png"></a>
          <p>Café Kitsuné</p>
        </div>
        <!--right nav section-->
        <nav class="accSection">

        </nav>
      </div>

    </header>

    <div class="box">
      <h2>
        Registration
      </h2>
      <form action="Index.html">
        <div class="input_box">
          <input type="text" required>
          <label>Enter your username</label>
        </div>
        <div class="input_box">
          <input type="password" required>
          <label>Enter your password</label>
        </div>
        <div class="input_box">
          <input type="email" required>
          <label>Enter your email</label>
        </div>
        <input class="signup_button" type="submit" value="Create Account">
        <div class="signin_link">
          <a href="/User/SignIn.html">
            Already have an account?
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
