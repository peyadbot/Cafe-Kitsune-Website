<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In form</title>
  <link rel="stylesheet" href="SignIn.css">
  <link rel="stylesheet" type="text/css" href="footer.css">
  <link rel="stylesheet" type="text/css" href="header.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Gotu&family=Michroma&family=Roboto+Mono:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>

    <!--left nav section-->
    <div class="headerFlex">
      <nav class="navSection">

      </nav>
      <!--logo-->
      <div class="logoSection">
        <a href="Index.html"><img src="/images/logokopi.png"></a>
        <p>Café Kitsuné</p>
      </div>
      <!--right nav section-->
      <nav class="accSection">

      </nav>
    </div>

  </header>

  <div class="container">
    <div class="logoSection">
      <a href="Index.html"><img src="/images/logokopi.png"></a>
      <p>Café Kitsuné</p>
    </div>
    <div class="box">
      <h2>
        Sign In
      </h2>
      <form action="Index.html">
        <div class="input_box">
          <input type="text" class="name" required>
          <label>Username</label>
        </div>
        <div class="input_box">
          <input type="password" class="password" required>
          <label>Password</label>
        </div>
        <div class="forgotpassword">
          <a href="ForgotPass.html">
            Forgot password?
          </a>
        </div>
        <input type="submit" class="signin_button" value="Sign In">
        <div class="signup_link">
          <a href="Register.html">
            Don't have an account?
          </a>
        </div>
      </form>
    </div>
  </div>

  <footer class="foot">

    <!--&copy is basically copyright symbol-->
    <nav>
      <ul>
        <li><a href="https://www.facebook.com/cafekitsuneparis/" target="_blank">Facebook</a></li>
        <li><a href="https://twitter.com/kitsune" target="_blank">Twitter</a></li>
        <li><a href="https://www.instagram.com/cafekitsune/" target="_blank">Instagram</a></li>
        <li><a href="https://www.tiktok.com/@cafekitsune?lang=en" target="_blank">Tik Tok</a></li>
      </ul>
    </nav>
    <p>Copyrigth &copy; 2023 Cafe Kitsune . All rights reserved</p>

  </footer>

  <script type="text/javascript">

    document.querySelector('form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      const username = document.querySelector('.name').value;
      if (username.startsWith('CKS')) {
        window.location.href = '/admin/Dashboard.html'; // Redirect to admin dashboard
      } else {
        window.location.href = '/User/index.html'; // Redirect to index page
      }
    });
    
  </script>

</body>
</html>
