<body>
    <header>

        <!--left nav section-->
        <div class="headerFlex">
            <nav class="navSection">

            </nav>
            <!--logo-->
            <div class="logoSection">
                <a href="/User/Index.html"><img src="../images/logokopi.png"></a>
                <p>Café Kitsuné</p>
            </div>
            <!--right nav section-->
            <nav class="accSection">

            </nav>
        </div>

    </header>

    <div class="container">
        <div class="box">
            <h2>
                Admin Login
            </h2>
            <form action="Dashboard.html">
                <div class="input_box">
                    <input type="text" class="name" required>
                    <label>Username</label>
                </div>
                <div class="input_box">
                    <input type="password" class="password" required>
                    <label>Password</label>
                </div>
                <div class="forgotpassword">
                    <a href="/User/ForgotPass.html">
                        Forgot password?
                    </a>
                </div>
                <input type="submit" class="signin_button" value="Sign In">
            </form>
        </div>
    </div>
</body>
