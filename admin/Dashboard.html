  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const table = document.getElementById('staff-table');
      const headers = table.querySelectorAll('th');

      headers.forEach(header => {
        header.addEventListener('click', () => {
          const tableRows = Array.from(table.querySelectorAll('tbody tr'));
          const headerIndex = Array.from(headers).indexOf(header);
          const isAscending = header.classList.toggle('asc');
          const compareFn = (a, b) => {
            const rowDataA = a.children[headerIndex].textContent;
            const rowDataB = b.children[headerIndex].textContent;

            return isAscending
              ? rowDataA.localeCompare(rowDataB)
              : rowDataB.localeCompare(rowDataA);
          };

          const sortedRows = tableRows.sort(compareFn);
          tableRows.forEach(row => row.parentNode.removeChild(row));
          table.querySelector('tbody').append(...sortedRows);
        });
      });

      const addButton = document.getElementById('add-button');
      addButton.addEventListener('click', () => {
        const newRow = document.createElement('tr');

        // Create cells for each column
        headers.forEach(header => {
          const cell = document.createElement('td');
          cell.textContent = 'New Data'; // Replace with logic to get the data for each cell
          newRow.appendChild(cell);
        });

        table.querySelector('tbody').appendChild(newRow);
      });
    });

  </script>
